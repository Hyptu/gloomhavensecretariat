<div class="challenge" #container>
    <div class="card" [ngClass]="{'flipped' : flipped || revealed, 'no-animations' : !animate}"
        [style.fontSize]="container.offsetWidth * 0.1 + 'px'" card-reveal [disabled]="!reveal"
        (change)="onChange($event)">
        <div class="card-back">
            <span class="revealed"><span class="text" [ghs-label]="'game.cards.confirmReveal'"></span></span>
        </div>
        <div class="card-front">
            <ng-container *ngIf="challenge">
                <div class="title">
                    <p class="placeholder"
                        [ghs-label]="'data.challenges.' + challenge.edition + '.' +  challenge.cardId"></p>
                </div>
                <div class="text">
                    <p class="placeholder"
                        [ghs-label]="'data.challenges.' + challenge.edition + '.' +  challenge.cardId + '.text'"></p>
                </div>
                <div class="card-id">
                    <span *ngIf="challenge.cardId < 10">0</span>{{challenge.cardId}}
                </div>
            </ng-container>
        </div>
    </div>
</div>
